<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simpson Game</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    #startText {
      color: white;
      display: flex;
      position: absolute;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #title {
      font-size: 5vw;
      text-shadow: 2px 2px plum;
    }

    #start {
      font-size: 3vw;
      text-align: center;
    }
  </style>
</head>

<body>

  <div id="gameContainer">
    <img src="background.jpeg" id="background" loading="lazy" class="hide">
    <div id="startText">
      <div id="title">Simpson's Game</div>
      <div id="start">Click to Start</div>
    </div>
  </div>

  <script src="main.js" type="module" async></script>

</body>

</html>
